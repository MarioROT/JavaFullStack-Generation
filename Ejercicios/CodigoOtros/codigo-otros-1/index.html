<!DOCTYPE html>
<!-- This file sets up spaces to insert a user's information.
  It sets a space for the name, a space for the link to your blog 
  and a space for your location.-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Here I added the '/css' to the href to call correctly the CSS file-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>APIs</title>
</head>

<body>
  <p id="name"></p>
  <p id="blog"></p> <!--Changing class to id-->
  <!--Adding a location section with a paragraph tag-->
  <p id="location"></p>
  <!--Removing a dot '.' at the begining of the src of the script tag-->
  <script src="./assets/js/app.js"></script>
</body>

</html>
