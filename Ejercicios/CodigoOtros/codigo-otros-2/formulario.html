<!-- En este codigo se presenta un formulario, donde se introduce -->
<!-- el nombre la edad y la nacionalidad. -->
<!-- Al enviar el formulario, en la seccion de "Lista de invitados" -->
<!-- se crea una tarjeta con los datos del invitado, ademas a cada tarjeta  -->
<!-- se añade un botón que permite elimidar a dicho invitado. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!-- <form class="formulario" onsubmit="formsReceive()"> -->
  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <!-- Se agrega un Div con el id: lista-de-invitados para que se agregen las tarjetas -->
    <div id="lista-de-invitados">
    </div>

  </div>
  <!-- Se corrigio la direccion del archivo JS -->
  <script src="./formulario.js"></script>
</body>

</html>
