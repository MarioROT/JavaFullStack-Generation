<!DOCTYPE html> <!--Tipo de documento-->
<html lang="en"> <!--Attributo lang con valor que indica el idioma del sitio-->

<head>
  <meta charset="UTF-8">
  <!--Indica al navegador el set de caracteres que tiene que utilizar para codificar la informacion-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Usada para que sea compatible con navegadores antiguos-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Here you'll find information about Generation Mexico CH 26">
  <title>Tamales y Atoles</title>
  <link rel="icon" href="./assets/img/longboard.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/stylesContacto.css">
</head>

<body>
  <header>
    <h1 style="text-align: center;">Contact us to order</h1>
  </header>
  <main>
    <section>
      <form action="" method="post"> <!--Action y method son dos atributos principales para los formularios-->
        <fieldset> <!-- Permite agrupar por campos-->
          <legend> Basic contact data</legend>

          <label for="name" name="name"> Name: </label>
          <input id="name" type="text" placeholder="Montserrath" required><br>

          <label for="surname"> Surname: </label>
          <input id="surname" type="text" placeholder="Sanchez Abreu" required><br>

          <label for="email"> Email: </label>
          <input id="email" type='mail' placeholder="hola@correo.com" autocomplete="email"><br>

          <label for="PN"> Phone Number: </label>
          <input id="PN" type="number" placeholder="589764588">
        </fieldset>
        <fieldset> <!-- Permite agrupar por campos-->
          <legend> Order data</legend>

          <label for="NL" name="NL"> How many longboards would you like?: </label>
          <input id="NL" type="number" min="1" max="50" required><br>

          <label for="PT"> Protections kits: </label>
          <input id="PT" type="Number" min="1" max="50">
        </fieldset>

        <fieldset>
          <legend>Delivery Data</legend>

          <label for="event"> Target delivery date:</label>
          <input id="event" type="date" name="event" required><br>

          <label for="stores"> Address: </label>
          <!-- Nuestro usuario tiene que hacer scroll hasta encontrar la opción deseada -->
          <select name="stores" id="stores">
            <option value="DVO">Del valle Office</option>
            <option value="NVO">Narvarte Office</option>
            <option value="CYO">Coyoacan Office</option>
            <option value="CPO">Coapa Office</option>
          </select> <br>

          <!-- Le daremos opcio al usuario para escoger apartir de las primeras letras de lo que buscas -->
          <label for="stores2">Address</label>
          <input list="stores2">
          <datalist id="stores2">
            <option value="DVO">Del valle Office</option>
            <option value="NVO">Narvarte Office</option>
            <option value="CYO">Coyoacan Office</option>
            <option value="CPO">Coapa Office</option>
          </datalist> <br>

          <!-- Inputs de tipo radio - es necesario que comparan el atributo name para que solo se pueda escoger una opcion -->
          <!--https://www.jasoft.org/otros/desactivarRadios.html-->
          <label for="SUC"><input id="SUC" type="radio" name="TOD"> Pick up in store</label>
          <label for="DEL"><input id="DEL" type="radio" name="TOD"> Home delivery</label>

          <br>

          <!-- Casilla de verificacion -->
          <label for="TM"><input id="TM" type="checkbox">I accept terms and conditions</label>
          <br>

          <!-- Botón de envío -->
          <input type="submit">
          <button type="submit">submit now!</button>

        </fieldset>
      </form>
    </section>
  </main>

</body>

</html>
